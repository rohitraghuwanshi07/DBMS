<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Event Handling</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #colorBox {
            width: 200px;
            height: 100px;
            background-color: lightgray;
            margin-top: 20px;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <button id="changeColorBtn">Change Color</button>
    <div id="colorBox">Click the Button</div>

    <script>
        d3.select("#changeColorBtn").on("click", function(event) {
            d3.select("#colorBox").style("background-color", "lightblue");
        });
    </script>

</body>
</html>
