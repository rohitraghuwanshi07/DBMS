<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Linear Scale</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <p id="output"></p>

    <script>
        // Create a linear scale
        const scale = d3.scaleLinear()
                        .domain([0, 100])
                        .range([0, 500]);

        // Transform the value 50
        const transformedValue = scale(50);

        // Display the result in the paragraph
        d3.select("#output").text(`Scaled value of 50: ${transformedValue}`);
    </script>

</body>
</html>
