<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Lab Assignment</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <p>I am in IIT Bhiali</p>
    <p>I am going to Pipariya</p>
    <p>I am learning d3.js</p>

    <script>
        // Select a single <p> element and modify its text
        d3.select("p").text("Hello D3!");

        // Select all <p> elements and change their color to red
        d3.selectAll("p").style("color", "red");
    </script>

</body>
</html>
