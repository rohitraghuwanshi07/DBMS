<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Transition</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<script>
    // Append an SVG to the body
    const svg = d3.select("body")
        .append("svg")
        .attr("width", 300)
        .attr("height", 200);

    // Append a rectangle
    const rect = svg.append("rect")
        .attr("x", 50)  // Positioning the rectangle
        .attr("y", 50)
        .attr("width", 50)  // Initial width
        .attr("height", 100)
        .attr("fill", "steelblue");

    // Animate the rectangle's width over 2 seconds
    rect.transition()
        .duration(2000)  // 2 seconds
        .attr("width", 200);
</script>

</body>
</html>
