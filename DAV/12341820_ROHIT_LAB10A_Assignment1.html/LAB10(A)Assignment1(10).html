<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Line Chart with D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <svg width="200" height="150"></svg>
    <script>
        const data = [
            { x: 10, y: 30 },
            { x: 20, y: 80 },
            { x: 30, y: 50 },
            { x: 40, y: 100 }
        ];

        const svg = d3.select("svg");
        
        const xScale = d3.scaleLinear()
            .domain([10, 40])
            .range([10, 190]);

        const yScale = d3.scaleLinear()
            .domain([30, 100])
            .range([120, 20]);
        
        const line = d3.line()
            .x(d => xScale(d.x))
            .y(d => yScale(d.y));
        
        svg.append("path")
            .datum(data)
            .attr("d", line)
            .attr("stroke", "red")
            .attr("fill", "none");
    </script>
</body>
</html>
