<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Circle Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script>
        // Append an SVG element
        const svg = d3.select("body")
            .append("svg")
            .attr("width", 100)
            .attr("height", 100);

        // Append a circle and modify attributes and styles
        svg.append("circle")
            .attr("cx", 50)
            .attr("cy", 50)
            .attr("r", 40)
            .attr("fill", "blue")
            .style("stroke", "black")
            .style("stroke-width", "3px");
    </script>
</body>
</html>
