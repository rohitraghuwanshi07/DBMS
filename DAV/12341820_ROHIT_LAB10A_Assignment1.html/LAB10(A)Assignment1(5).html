<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Data Binding Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="container"></div>

    <script>
        // Select the div and bind data
        d3.select("#container")
            .selectAll("p")  // Select potential <p> elements (none exist initially)
            .data([10, 20, 30, 40]) // Bind the dataset
            .enter()  // Create a placeholder for new data-bound elements
            .append("p")  // Append a <p> element for each data point
            .text(d => `Value: ${d}`);  // Set text to display the bound data
    </script>
</body>
</html>
