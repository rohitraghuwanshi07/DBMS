<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Text and HTML</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <p id="paragraph">Original Text</p>
    <div id="container">Original Content</div>

    <script>
        // Modify the text content of the <p> element
        d3.select("#paragraph").text("This is D3 text");

        // Modify the HTML content of the <div> element
        d3.select("#container").html("<strong>Bold Text</strong>");
    </script>

</body>
</html>
