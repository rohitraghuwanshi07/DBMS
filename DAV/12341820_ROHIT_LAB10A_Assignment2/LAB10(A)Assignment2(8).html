<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <!-- SVG for the bar chart -->
    <svg id="barChart" width="500" height="200"></svg>

    <script>
        // Sample data
        const data = [10, 20, 30, 40, 50, 60, 70, 80];

        // Define SVG dimensions
        const svgWidth = 500, svgHeight = 200;
        const barWidth = 40;
        const barSpacing = 10;  // Space between bars

        // Define the Y-scale (inverting the range since SVG's Y-axis starts from top)
        const yScale = d3.scaleLinear()
            .domain([0, d3.max(data)]) // [0, 80]
            .range([svgHeight, 0]); // Invert to align properly

        // Select the SVG and bind data to rect elements
        d3.select("#barChart")
            .selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", (d, i) => i * (barWidth + barSpacing))  // Position based on index
            .attr("y", d => yScale(d))  // Scale height properly
            .attr("width", barWidth)
            .attr("height", d => svgHeight - yScale(d)) // Height proportional to data
            .attr("fill", "steelblue");
    </script>

</body>
</html>
