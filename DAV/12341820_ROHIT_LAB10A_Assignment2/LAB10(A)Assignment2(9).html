<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Transition with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <!-- SVG for the animated circle -->
    <svg id="transitionSvg" width="200" height="200"></svg>

    <script>
        // Append a green circle inside the SVG
        const circle = d3.select("#transitionSvg")
            .append("circle")
            .attr("cx", 100)
            .attr("cy", 100)
            .attr("r", 20)  // Initial radius
            .attr("fill", "green");

        // Apply transition to animate the radius
        circle.transition()
            .duration(2000)  // 2 seconds
            .attr("r", 50);  // Expanding radius to 50
    </script>

</body>
</html>
