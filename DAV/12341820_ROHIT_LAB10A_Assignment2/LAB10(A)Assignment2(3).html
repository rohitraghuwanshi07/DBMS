<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js - Styling Elements</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <p>I am in IIT Bhiali</p>
    <p>I live in Pipariya</p>
    <p>I went to Pachmadi</p>

    <script>
        // Select all <p> elements and change their styles
        d3.selectAll("p")
          .style("color", "blue")
          .style("font-size", "20px");
    </script>
</body>
</html>
