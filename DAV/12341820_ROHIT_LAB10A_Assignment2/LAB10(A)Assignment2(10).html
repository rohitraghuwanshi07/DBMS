<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <!-- SVG for the line chart -->
    <svg id="lineChart" width="400" height="200"></svg>

    <script>
        // Sample data
        const data = [
            {x: 10, y: 30},
            {x: 20, y: 80},
            {x: 30, y: 50},
            {x: 40, y: 100}
        ];

        // Define SVG dimensions
        const svgWidth = 400, svgHeight = 200;
        const margin = 20;

        // Define xScale and yScale to map data points to pixels
        const xScale = d3.scaleLinear()
            .domain([0, 50])  // Assuming x values are between 0 and 50
            .range([margin, svgWidth - margin]);

        const yScale = d3.scaleLinear()
            .domain([0, 120])  // Assuming y values are between 0 and 120
            .range([svgHeight - margin, margin]);  // Inverted for correct orientation

        // Create a line generator function
        const line = d3.line()
            .x(d => xScale(d.x))
            .y(d => yScale(d.y));

        // Select the SVG and append the line
        d3.select("#lineChart")
            .append("path")
            .datum(data)  // Bind data
            .attr("d", line)  // Generate the path
            .attr("fill", "none")
            .attr("stroke", "red")
            .attr("stroke-width", 2);
    </script>

</body>
</html>
