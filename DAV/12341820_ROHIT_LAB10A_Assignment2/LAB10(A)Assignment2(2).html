<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js - Appending Elements</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="container"></div>

    <script>
        // Select the <div> and append an <h1> element with text
        d3.select("#container")
          .append("h1")
          .text("Hello, D3.js!");
    </script>
</body>
</html>
