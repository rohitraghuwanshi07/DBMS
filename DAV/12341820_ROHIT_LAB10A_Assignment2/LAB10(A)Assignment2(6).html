<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Scales with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <p>Scaled Value: <span id="scaledValue"></span></p>

    <script>
        // Create a linear scale with domain [0,100] and range [0,500]
        const scale = d3.scaleLinear()
            .domain([0, 100])
            .range([0, 500]);

        // Compute the scaled value for 50
        const scaledValue = scale(50);

        // Display the result in the paragraph
        d3.select("#scaledValue").text(scaledValue);
    </script>

</body>
</html>
